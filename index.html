<!DOCTYPE html>
<html>
<head>
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 3px solid white;
        }
        .link-box {
            background: white;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .link-box:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/150" class="profile-img" alt="Profile Photo">
    <h1>@Username</h1>
    <p>Welcome to my personal links!</p>

    <div class="link-box">
        <a href="https://instagram.com/username">Instagram</a>
    </div>
    <div class="link-box">
        <a href="https://tiktok.com/username">TikTok</a>
    </div>
    <div class="link-box">
        <a href="https://wa.me/yournumber">Contact Me</a>
    </div>
</body>
</html>
